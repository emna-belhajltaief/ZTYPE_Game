<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU-Type </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">
        <p><b>Score: </b><span id="score">0</span></p>
        <p><b>Level: </b><span id="level">1</span></p>
        <p><b>Lives: </b><span id="lives">3</span></p>
    </div>

    <div id="levelDisplay"></div>


    <div id="gameOver" class="hidden">
        <img src="gameOver.png" alt="gameOver">
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Highest score: <span id="highestScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>

   
    <img id="missileImg" src="missile.png" style="display:none;">

    <script src="game.js"></script>
</body>
</html>
